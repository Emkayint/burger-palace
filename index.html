<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Palace</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="href=https://fonts.googleapis.com/css?family=Poppins">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  <div class="section-1">
    <div class="header">
      <div class="logo">
        <img src="assets/logo.png" alt="logo@burger-palce">
      </div>
      <div class="name">
        <p><span class="text-1">Bur</span><span class="text-2">ger</span></p>
      </div>
      <div class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Offers</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div class="cart">
        <p><a href=""><i class="fa fa-cart-arrow-down fa-fw icon"></i></a></p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="column">
          <div class="content-a">
            <h1>Rain or shine, <br> its time to dine.</h1>
            <br>
            <p>We coock & deliver the tastiest burgers <br> 
              right away to your designated location.
            </p>
            <button>Order Now</button>
          </div>
        </div>
        <div class="column">
          <div class="content-b">
            <img src="assets/[CITYPNG 1.png" alt="burger-palace">
          </div>
        </div>
      </div>
    </div>
  </div>
